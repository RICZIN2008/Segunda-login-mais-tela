<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se e Siga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        button {
            background: linear-gradient(45deg, #6200ea, #03dac6);
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #03dac6;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #ccc;
        }

        footer a {
            color: #03dac6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #congratulationsButton {
            display: none; /* Inicialmente o botÃ£o estÃ¡ escondido */
            background-color: #ff9800;
        }
    </style>
</head>

<body>
    <h1>Se inscreva no YouTube e siga no Instagram para liberar o link</h1>

    <!-- BotÃ£o para o canal do YouTube -->
    <a href="https://www.youtube.com/@RicZin404" target="_blank">
        <button id="youtubeButton" onclick="trackClick('youtube')">ðŸ“º Inscreva-se no YouTube</button>
    </a>

    <!-- BotÃ£o para o Instagram -->
    <a href="https://www.instagram.com/ric_zin_404?igshid=MTBwazVsYnAyNDAxZQ==" target="_blank">
        <button id="instagramButton" onclick="trackClick('instagram')">ðŸ“· Siga no Instagram</button>
    </a>

    <!-- Novo botÃ£o que aparece apÃ³s clicar nos dois -->
    <button id="congratulationsButton" onclick="window.open('https://sites.google.com/view/pagina0004444', '_blank')">ðŸŽ‰ ParabÃ©ns! VocÃª Liberou o Link!</button>

    <footer>
        Criado por <a href="https://www.instagram.com/ric_zin_404" target="_blank">@RicZin404</a>
    </footer>

    <script>
        let youtubeClicked = false;
        let instagramClicked = false;

        function trackClick(button) {
            if (button === 'youtube') {
                youtubeClicked = true;
            } else if (button === 'instagram') {
                instagramClicked = true;
            }

            // Verifica se ambos os botÃµes foram clicados
            if (youtubeClicked && instagramClicked) {
                document.getElementById('congratulationsButton').style.display = 'inline-block';
            }
        }
    </script>
</body>

</html>
